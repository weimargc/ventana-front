<div class="accordion" id="accordionExample" @enterState *ngIf="this.desplegado">
  <!-- boton inicio-->
  <div class="card">
    <div id="headingThree">
      <h2 class="mb-0">
        <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse"
          data-target="#collapseddddd" aria-expanded="false" aria-controls="collapseThree"
          (click)="menuCollapseDesdeOpciones()">
<!--
          <div *ngIf="this.opcionesContraidas">
            Inicio
          </div> -->
        </button>
      </h2>
    </div>
  </div>

  <!--botones dinamicos-->
  <div class="card" *ngFor="let menu of opcionesMenu; let i = index">
    <div id="heading-{{i}}">
      <h2 class="mb-0">
        <!-- <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" aria-expanded="false" [attr.data-target]="'#collapse-' + i" [attr.aria-controls]="'collapse-' + i " [routerLink]="[menu.opciones.length == 0 ? menu.url:'/dashboard/home/']"  [routerLinkActive]="'active-menu'"> -->

        <button class="btn btn-block text-left collapsed" type="button"
          data-toggle="collapse" aria-expanded="false" [attr.data-target]="'#collapse-' + i"
          [attr.aria-controls]="'collapse-' + i " (click)="enrutarComponente(menu.url, menu.opciones)"
          [ngClass]="{ 'active-menu': menu.url === 'urlMenuActive'}">
          <!-- {{menu.nombre}} -->
          <div *ngIf="this.opcionesContraidas">
            {{menu.nombre}}
          </div>

        </button>

        <button *ngIf="false" class="btn btn-block text-left collapsed" type="button"
        data-toggle="collapse" aria-expanded="false" [attr.data-target]="'#collapse-' + i"
        [attr.aria-controls]="'collapse-' + i " (click)="enrutarComponente(menu.url, menu.opciones)"
        [ngClass]="{ 'active-menu': menu.url === 'urlMenuActive'}">
        <!-- {{menu.nombre}} -->
        <div *ngIf="this.opcionesContraidas">
          {{menu.nombre}}
        </div>

      </button>
      </h2>
    </div>


  </div>


</div>
